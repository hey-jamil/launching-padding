<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <header class="site-header">
        <nav class="main-nav">
            <div class="brand">Logo</div>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <section class="intro">
            <h1 class="title">Cool Dark UI Template for <br> Webflow Agencies</h1>
            <button class="btn-primary">Stay Focused</button>
        </section>
    </header>

    <section class="showcase">
        <div class="text">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brnad is the bold new look</p>
            <button class="btn-primary" id="showcasebtn">Lunch Live Preview</button>
        </div>
        <div class="visual">
            <img src="./Assets/wc-mini.png" alt="UI Preview" />
        </div>
    </section>
    
  <section class="stats">
    <h2>Joined Thousand of Productive Users</h2>
    <div class="metrics">
      <div>
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div>
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div>
        <h3>95%</h3>
        <p>Staisfaction Rate</p>
      </div>
    </div>
  </section>
</body>

</html>
